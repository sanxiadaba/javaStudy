<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--定义对象-->
<script>
    var user = {
        name: "小明",
        age: 100
    };
    console.log(user);
    //    将对象转换为json
    var json = JSON.stringify(user);
    console.log(json);
    //    将字符串转换为json
    var obj = JSON.parse(json);
    console.log(obj);

</script>
<body>

</body>
</html>
